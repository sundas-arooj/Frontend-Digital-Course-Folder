<div  class="container ml-3 mt-4">
<div class="row" >
    <div class="col col-10">
        <div *ngIf="progUser" style="display: block" >
            <div class="row mt-5 ml-3">
                <div class="col-8">
                    <canvas baseChart
                    [chartType]="chartType"
                    [datasets]="chartDatasets"
                    [labels]="chartLabels"
                    [colors]="chartColors"
                    [options]="chartOptions"
                    [legend]="true"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"
                    >
                </canvas>
                </div>
            </div>
        </div>
        <table *ngIf="progUser" class="table">
            <col>
            <colgroup span="2"></colgroup>
            <colgroup span="2"></colgroup>
                <tr>
                    <td rowspan="2"></td>
                    <div *ngFor="let course of progUser.Courses; let i = index" >
                    <th colspan="6" scope="colgroup">{{course.CourseName}}</th>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Quizes</th>
                        <th scope="col">Assignments</th>
                        <th scope="col">Lectures</th>
                        <th scope="col">Mids</th>
                        <th scope="col">Finals</th>
                    </tr>    
                    <tr *ngFor="let class of course.Classes">
                        <th  scope="col">{{class}}</th>
                        <ng-container *ngFor="let obj of this.fileProgess">
                            <td *ngIf="obj.Class == class">
                                {{obj.Files}}
                            </td>
                        </ng-container>
                    </tr>
                    </div>
                </tr> 
          </table>
    </div>
</div>
</div>
