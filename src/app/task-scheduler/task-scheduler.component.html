<div class="container-fluid mt-xl-4 mt-lg-4 mt-md-3 mb-5 setMargin sm-xs" style="position: absolute;">
    <!-- <button (click)="toggleWeekends()">toggle weekends</button> -->
   <div class="row" >
     <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12" style="align-items: center;">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <mat-form-field 
          appearance="fill" 
          floatLabel="always">
          <mat-label>Selected Member</mat-label>
          <!-- [(value)]="selectedUser" -->
          <mat-select placeholder="My Schedule"> 
            <mat-option
              (onSelectionChange)="change($event)" 
              *ngFor="let user of userDetails" 
              [value]="user.UserName">
              {{user.Name}}
            </mat-option>
          </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-xs-12 mb-5">
          <full-calendar 
          style="display: inline-block;;"
          class="calendarDimensions"
          id="myCalendar" 
          deepChangeDetection="true" 
          [options]="calendarOptions" >
        </full-calendar>
        </div>
      </div>
        
     </div>
     <div *ngIf="eventAdd"  class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-sm-5 mt-xs-5 verticalLine .sm-xs">
       
      <div class="row">
        <div class="col-4 ">
         <label for="">Event Title</label>
        </div>
        <div class="col-6 ">
         <input class=" " type="text" (input)="getTitle($event.target.value)"/>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-4 ">
          <label for="">Date</label>
        </div>
        <div class="col-6 ">
          <input class="" type="date" (input)="getDate($event.target.value)" />
        </div>
      </div>
      <!-- <div class="row mt-3">
        <div class="col-3">
          <label for="">Time</label>
        </div>
        <div class="col-6">
          <input class="" type="time" (input)="getTime($event.target.value)" />
        </div>
      </div> -->
      

          <div class="text-center ">
            <button class="btn" (click)="addEvent()">Add Event</button>
          </div>
     

     </div>
   </div>

     <div class="col-9">
      
     </div>
   </div> -->
