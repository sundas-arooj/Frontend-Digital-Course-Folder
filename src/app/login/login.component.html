<div class="text-center bg overlay">
    <!-- <section style="font-family: sans-serif;
    height: 100%; 
    background-image: url('../assets/images/background.jpg'); 
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;

    <div class="col-sm-9 main-section">
      <div class="login-box modal-content">
        <div class="col-12 user-img">
          <!-- <img src="../../assets/images/face.png"> -->
          <img src="https://www.au.edu.pk/Assets/images/aulogo.png">
        </div>
        <div class="col-12">
          <form [formGroup]="signinForm">
            <div *ngIf="error" class="text-danger">{{error}}</div>
            <div class="textbox">
              <i class="fas fa-user iconleft"></i>
              <input formControlName="Username" type="text" placeholder="Username" required #username>
            </div>
            <div
                *ngIf="
                signinForm.controls['Username'].invalid &&
                (signinForm.controls['Username'].dirty ||
                signinForm.controls['Username'].touched)"              
                >
                <div *ngIf="signinForm.controls['Username'].errors.required" class="text-danger"> 
                    Username is required.
                </div>
            </div>
            <div class="textbox">
              <i class="fas fa-lock iconleft"></i>
              <span class="iconright"> <i [class]="passwordToggleIcon" (click)="togglePassword()"></i></span>
              <input formControlName="Password" [type]="showPassword? 'text' : 'password'" placeholder="Password" #pass>
            </div>
            <div
                *ngIf="
                signinForm.controls['Password'].invalid &&
                (signinForm.controls['Password'].dirty ||
                signinForm.controls['Password'].touched)"
                >
                <div *ngIf="signinForm.controls['Password'].errors.required" class="text-danger">
                    Password is required.
                </div>
                <div *ngIf="signinForm.controls['Password'].errors.minlength" class="text-danger">
                    Password must contain 8 characters.
                </div>
            </div> 
            <button (click)='Verify(username.value,pass.value)' type="submit" class="btn">Login</button>
          </form>
        </div>
        <div class="col-12 forgot">
          <a routerLink="requestResetPassword">Forgot Password?</a>
        </div>
      </div>
    </div>
<!-- </section> -->
  </div>
